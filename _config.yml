# Setup
title: Project Talos
url: https://osamahansari.github.io/ProjectTalos/
paginate: 2
baseurl: "/ProjectTalos"
permalink: pretty

# Gems
gems: [jekyll-paginate-v2]
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

pagination:
  enabled: true
  sort_reverse: false

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Osamah Ansari
  url: https://osamahansari.github.io/
  email: oaansari@umich.edu

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Devlogs
    url: /ProjectTalos/devlogs

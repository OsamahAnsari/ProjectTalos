# Setup
title: Project Talos
url: https://projecttalos.com
paginate: 1
baseurl: "/"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Enables Google Analytics tracking
ga_analytics: G-0B87M9P3PX

# Specify the author for blog posts
author:
  name: Osamah Ansari
  url: https://oaansari.github.io
  email: oaansari@umich.edu

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: About
    url: /about
  - title: Devlogs
    url: /devlogs

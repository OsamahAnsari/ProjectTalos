---
layout: default
title: Home
---

<div class="home-post">
  {% for post in paginator.posts reversed %}
    {% if post.title == "Welcome to Project Talos" %}
      <article class="post">
        <h1 class="post-title">
          <a href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>
        </h1>

        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

        {{ post.content }}
      </article>
    {% endif %}
  {% endfor %}
</div>
